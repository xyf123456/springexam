<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">欢迎登录到角色管理页面</h2>
    </div>
</div>
<div class="container">
    <div class="col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">角色列表</h3>
        </div>
        <div class="panel-body">
            <div class="table table-responsive">
                <table class="table table-hover" id="roletable">
                    <thead>
                    <tr class="table-border">
                        <th class="text-center">角色id</th>
                        <th class="text-center">角色名称</th>
                        <th class="text-center">角色描述</th>
                    </tr>
                    </thead>
                    <tbody class="text-center" id="content">
                        <tr class="text-center" th:each="role:${roleList}">
                            <td th:text="${role.roleId}"></td>
                            <td th:text="${role.roleName}"></td>
                            <td th:text="${role.userDescription}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
